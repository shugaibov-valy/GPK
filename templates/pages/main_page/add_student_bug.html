<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>Это заголовок тайтл</title>
   <link rel="stylesheet" href="static/assets/css/add_student_bug.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <script type="text/javascript">
      function isNumber(evt) {
         evt = (evt) ? evt : window.event;
         var charCode = (evt.which) ? evt.which : evt.keyCode;
         if ((charCode > 31 && charCode < 48) || charCode > 57) {
            return false;
         }
         return true;
      }
   </script>

</head>

<body  style="background-image: url(static/assets/images/back.png);">
   <form method="post">
      
      <div id="vse">
         <h3>Регистрация студента</h3>
         <div class="form-floating mb-3">
            <input type="name" class="form-control" id="floatingInput" name="name" placeholder="name" required>
            <label for="floatingInput">Имя</label>
         </div>
         <div class="form-floating mb-3">
            <input type="surname" class="form-control" id="floatingInput" name="surname" placeholder="surname" required>
            <label for="floatingPassword">Фамилия</label>
         </div>
         <div class="form-floating mb-3">
            <input type="Lastname" class="form-control" id="floatingInput" name="patronymic" placeholder="" required>
            <label for="floatingPassword">Отчество</label>
         </div>
         <div class="form-floating">
            <select class="form-select" id="floatingSelect" name="form_study"
               aria-label="Floating label select example" required>
               <option selected>Очное</option>
               <option value="1">Заочное</option>
            </select>
            <label for="floatingSelect">Форма обучения</label>

            <br>
            <div class="form-floating mb-3">
               <input type="number" class="form-control" min="0" id="onlyNumbers" name="debt"
                  onkeypress="return isNumber(event)" onpaste="return false;" placeholder="Задолженность" required>
               <label for="floatingInput">Задолженность</label>
            </div>

            <br>
            <div class="form-floating mb-3">
               <input type="text" class="form-control"  name="command" placeholder="Приказ" required>
               <label for="floatingInput">Приказ</label>
            </div>

            <div class="row g-3" class="form-floating">
               <div class="col">
                  <label for="floatingSelect">Курс</label>
                  <select class="form-select" id="floatingSelect" name="course" required>
                     aria-label="Floating label select example">
                     <option selected>1</option>
                     <option value="1">2</option>
                     <option value="2">3</option>
                     <option value="3">4</option>
                  </select>
               </div>
               <div class="col">
                  <label for="floatingSelect">Группа</label>
                  <select class="form-select" id="floatingSelect" name="group" required>
                     aria-label="Floating label select example">
                     <option selected>1</option>
                     <option value="1">2</option>
                     <option value="2">3</option>
                     <option value="3">4</option>
                  </select>
               </div>


               <div class="row g-3" class="form-floating">
                  <div class="col">
                     <label for="floatingSelect">Факультет</label>
                     <select class="form-select" id="floatingSelect" name="faculty" aria-label="Floating label select example" required>
                        <option selected>ПНК</option>
                        <option value="1">ИСиП</option>
                        <option value="2">Эиб/у</option>
                        <option value="3">Соц.Работа</option>
                        <option value="4">Дош.Образование</option>
                     </select>
                  </div>
                  <div class="col">
                     <div class="form-group">
                        <label for="inputdate">Дата рождения:</label>
                        <input type="date" name="birth_date" class="form-control" required>
                     </div>
                  </div>
                  <button type="submit" class="btn btn-primary">Добавить студента</button>

               </div>
            </div>
         </div>
      </div>
   </form>
</body>

</html>
