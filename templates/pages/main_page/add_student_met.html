<!DOCTYPE html>
<html>

<head>
   <meta charset="utf-8">
   <title>Это заголовок тайтл</title>
   <link rel="stylesheet" href="static/assets/css/add_student_met.css">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-image: url(static/assets/images/back.png);">
   <form method="post">
   <div id="vse">
      <h3>Регистрация студента</h3>
      <div class="form-floating mb-3">
         <input type="name" class="form-control" id="floatingInput" name="name" place  holder="name" required>
         <label for="floatingInput">Имя</label>
      </div>
      <div class="form-floating mb-3">
         <input type="surname" class="form-control" id="floatingInput" name="surname" placeholder="surname" required>
         <label for="floatingPassword">Фамилия</label> 
      </div>
      <div class="form-floating mb-3">
         <input type="Lastname" class="form-control" id="floatingInput" name="patronymic" placeholder="lastname" required>
         <label for="floatingPassword">Отчество</label>
      </div>
      <div class="form-floating">
         <select class="form-select" id="floatingSelect" name="status" aria-label="Floating label select example" required>
            <option selected>В академотпуске</option>
            <option value="1">отчислен</option>
            <option value="2">Выпущен</option>
            <option value="3">На стажировке</option>
         </select>
         <label for="floatingSelect">Статус</label><br>


         <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" name="education" placeholder="text" required>
            <label for="floatingInput">Окончил (док. об образовании)</label>
         </div>
         <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" name="email" placeholder="email" required>
            <label for="floatingInput">Email</label>
         </div>
         <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" name="region" placeholder="text" required>
            <label for="floatingInput">Регион</label>
         </div>
         <div class="form-floating mb-3">
            <input type="tel" class="form-control" id="floatingInput" name="phone" placeholder="tel" required>

            <label for="floatingInput">Номер телефона</label>
         </div>
         <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" name="snils" placeholder="text" required>
            <label for="floatingInput">СНИЛС</label>
         </div>
         <div class="row g-3" class="form-floating">
            <div class="col">
               <label for="floatingSelect">Курс</label>
               <select class="form-select" id="floatingSelect" name="course" aria-label="Floating label select example" required>
                  <option selected>1</option>
                  <option value="1">2</option>
                  <option value="2">3</option>
                  <option value="3">4</option>
               </select>
            </div>
            <div class="col">
               <label for="floatingSelect">Группа</label>
               <select class="form-select" id="floatingSelect" name="group" aria-label="Floating label select example" required>
                  <option selected>1</option>
                  <option value="1">2</option>
                  <option value="2">3</option>
                  <option value="3">4</option>
               </select>
            </div>
         </div>
      </div>
      <div class="row g-3" class="form-floating">
         <div class="col">
            <label for="floatingSelect">Факультет</label>
            <select class="form-select" id="floatingSelect" name="faculty" aria-label="Floating label select example" required>
               <option selected>ПНК</option>
               <option value="1">ИСиП</option>
               <option value="2">Эиб/у</option>
               <option value="3">Соц.Работа</option>
               <option value="4">Дош.Образование</option>
            </select>
         </div>
         <div class="col">
               <div class="form-group">
                  <label for="inputdate">Год рождения:</label>
                  <input type="date" class="form-control" name="birth_date required">
               </div>
               <button type="submit" class="btn btn-primary">Добавить</button>
            </div>
         </div>
      </div>
      </form>
</body>

</html>
